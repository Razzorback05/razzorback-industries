<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razzorback Industries - 3D Printing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1f2c;
      color: #dff6ff;
      text-align: center;
      scroll-behavior: smooth;
    }
    header {
      background-color: #112d42;
      padding: 20px 0;
      animation: fadeInDown 1s ease;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      margin: 10px 0 0 0;
      font-size: 2.5em;
    }
    h2 {
      font-weight: normal;
      color: #7fe7dc;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      color: #7fe7dc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      animation: fadeInUp 1s ease;
    }
    .hero {
      background-color: #123144;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 3em;
    }
    .hero p {
      font-size: 1.5em;
      color: #b0f4ff;
    }
    footer {
      background-color: #112d42;
      padding: 20px;
      color: #a0cfdc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox:target {
      display: flex;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      background-color: #7fe7dc;
      color: #0b1f2c;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</head>
<body>
  <!-- Body omitted for brevity, content is long -->
</body>
</html>
